{% extends 'base.html' %}
{% block title %} SECTORS {% endblock %}
{% block content %}
    <div class="container">
        <br>	
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6"><h3>SECTOR CLASSIFICATION</h3></div>
			<div class="col-xs-6 col-sm-6 col-md-6">
				<br>
				<select class="selectpicker" id="title_select">
					{% for label,val in titles %}
					<option value={{ val }}>{{ label }}</option>
					{% endfor %}
				</select>
			</div>
		</div>
		<br>
        <div class="row">
			<table class="table table-sm table-hover">
				<thead>
				<tr>
					<th>#</th>
					<th>Company Name</th>
				</tr>
				</thead>
				<tbody class="table_body">
					{% include 'table_body.html' %}
				</tbody>
			</table>
        </div>
    </div>
{% endblock %}
{% block javascripts %}
	<script>
		$('#title_select').change(function (val) {
			$('.table_body').load(
				"sectors/" + $(this).val()
			);
		});
	</script>
{% endblock %}
